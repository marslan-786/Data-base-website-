<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hackers </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Multi-color Live Animated Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .live-bg {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #4c1d95, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Glassmorphism Premium Card */
        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        
        .premium-card:hover {
            border-color: #a855f7;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .loader-ring {
            border: 3px solid rgba(168, 85, 247, 0.1);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body class="live-bg min-h-screen text-white font-sans selection:bg-purple-500">

    <div id="splash" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black">
        <div class="relative mb-8">
            <div class="absolute -inset-2 bg-purple-600 rounded-full blur opacity-75 animate-pulse"></div>
            <img src="pic.png" alt="Logo" class="relative w-32 h-32 rounded-full border-2 border-white/20 object-cover">
        </div>
        <div class="loader-ring"></div>
        <p class="mt-4 tracking-[0.5em] text-xs font-bold text-purple-400 uppercase">System Loading...</p>
    </div>

    <div id="dashboard" class="hidden opacity-0 transition-opacity duration-1000 p-4">
        
        <header class="max-w-7xl mx-auto flex items-center justify-between py-6 mb-10 border-b border-white/10">
            <img src="pic.png" class="w-12 h-12 rounded-full shadow-lg" alt="SH">
            <h1 class="text-2xl md:text-3xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-400 to-white">
                SILENT HACKERS 
            </h1>
            <img src="pic.png" class="w-12 h-12 rounded-full shadow-lg" alt="SH">
        </header>

        <div class="max-w-xl mx-auto mb-16 px-4">
            <div class="flex flex-col gap-4">
                <input id="searchInput" type="text" placeholder="Enter Mobile Number..." 
                    class="w-full bg-white/5 border border-white/20 rounded-xl px-6 py-4 outline-none focus:ring-2 ring-purple-500 transition-all text-center text-lg">
                <button onclick="searchData()" class="w-full bg-purple-600 hover:bg-purple-500 font-bold py-4 rounded-xl shadow-lg shadow-purple-900/40 transition-all active:scale-95">
                    SEARCH DATABASE
                </button>
            </div>
        </div>

        <div id="searchLoader" class="hidden flex justify-center py-10">
            <div class="loader-ring"></div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto pb-20">
            </div>
    </div>

    <script>
        // 1. Splash Logic (5 seconds)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const dash = document.getElementById('dashboard');
                splash.classList.add('opacity-0');
                setTimeout(() => {
                    splash.style.display = 'none';
                    dash.classList.remove('hidden');
                    setTimeout(() => dash.classList.add('opacity-100'), 10);
                }, 500);
            }, 5000);
        });

        // 2. Search & Fetch Logic
        async function searchData() {
            const input = document.getElementById('searchInput').value;
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');

            if (!input) return;

            // Clean UI
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://hs-sim-database-api.vercel.app/api/lookup?query=${input}`);
                const data = await response.json();
                
                loader.classList.add('hidden');

                if (data.results && data.results.length > 0) {
                    data.results.forEach(res => {
                        grid.innerHTML += `
                            <div class="premium-card p-6 rounded-2xl relative overflow-hidden group">
                                <div class="absolute top-0 right-0 p-2 opacity-20">
                                    <img src="pic.png" class="w-16 h-16 grayscale">
                                </div>
                                <div class="flex items-center gap-4 mb-6">
                                    <div class="w-12 h-12 bg-purple-600/20 rounded-full flex items-center justify-center border border-purple-500/50">
                                        <span class="text-purple-400 font-bold">ID</span>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-lg leading-none">${res.name}</h3>
                                        <span class="text-xs text-purple-400 tracking-tighter uppercase">Verified Database</span>
                                    </div>
                                </div>
                                
                                <div class="space-y-4">
                                    <div class="flex justify-between border-b border-white/5 pb-2">
                                        <span class="text-gray-400 text-xs">MOBILE</span>
                                        <span class="font-mono text-purple-300 font-bold">${res.mobile}</span>
                                    </div>
                                    <div class="flex justify-between border-b border-white/5 pb-2">
                                        <span class="text-gray-400 text-xs">CNIC</span>
                                        <span class="font-mono text-white tracking-widest">${res.cnic}</span>
                                    </div>
                                    <div class="mt-4">
                                        <span class="text-gray-400 text-[10px] block mb-1">REGISTERED ADDRESS</span>
                                        <p class="text-sm text-gray-200 leading-relaxed italic">
                                            ${res.address}
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="mt-6 pt-4 border-t border-white/10 flex justify-between items-center">
                                    <span class="text-[10px] text-gray-500">DATABASE v4.2</span>
                                    <button class="text-xs bg-white/10 hover:bg-white/20 px-3 py-1 rounded-md transition-colors">
                                        Copy Data
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold">NO RECORDS FOUND IN DATABASE</p>`;
                }
            } catch (err) {
                loader.classList.add('hidden');
                console.error(err);
                alert("Connection failed!");
            }
        }
    </script>
</body>
</html>
