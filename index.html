<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hackers AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Multi-color Live Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .live-bg {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #4c1d95, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Old School Premium Card */
        .premium-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        
        .premium-card:hover {
            border-color: #a855f7;
            transform: scale(1.02);
        }

        /* Classic Ring Loader */
        .loader-ring {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body class="live-bg min-h-screen text-white font-sans">

    <div id="splash" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black">
        <div class="mb-8">
            <img src="pic.png" alt="Logo" class="w-32 h-32 rounded-full border-2 border-purple-500 shadow-[0_0_20px_rgba(168,85,247,0.5)] mx-auto">
        </div>
        <div class="loader-ring"></div>
        <p class="mt-6 tracking-[0.4em] text-[10px] font-bold text-purple-400 uppercase">System Loading...</p>
    </div>

    <div id="dashboard" class="hidden opacity-0 transition-opacity duration-1000 p-4">
        
        <header class="max-w-7xl mx-auto flex items-center justify-between py-6 mb-12 border-b border-white/10">
            <img src="pic.png" class="w-14 h-14 rounded-full border border-purple-500" alt="SH">
            <h1 class="text-2xl md:text-3xl font-black tracking-widest text-white italic">
                SILENT-HACKERS
            </h1>
            <img src="pic.png" class="w-14 h-14 rounded-full border border-purple-500" alt="SH">
        </header>

        <div class="max-w-xl mx-auto mb-16 px-4">
            <div class="flex flex-col gap-5">
                <input id="searchInput" type="text" placeholder="Enter Phone Number..." 
                    class="w-full bg-black/50 border-2 border-purple-900/30 rounded-xl px-6 py-4 outline-none focus:border-purple-500 transition-all text-center text-xl font-mono">
                <button onclick="searchData()" class="w-full bg-purple-600 hover:bg-purple-700 font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all tracking-widest">
                    SEARCH DATABASE
                </button>
            </div>
        </div>

        <div id="searchLoader" class="hidden flex flex-col items-center justify-center py-10">
            <div class="loader-ring mb-2"></div>
            <span class="text-[10px] text-purple-400">BYPASSING CORS...</span>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto pb-24"></div>
    </div>

    <script>
        // Splash Logic
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const dash = document.getElementById('dashboard');
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 0.8s ease';
                setTimeout(() => {
                    splash.style.display = 'none';
                    dash.classList.remove('hidden');
                    setTimeout(() => dash.classList.add('opacity-100'), 50);
                }, 800);
            }, 5000);
        });

        // Search Function
        async function searchData() {
            const phone = document.getElementById('searchInput').value.trim();
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');

            if (!phone) return alert("Enter number first!");

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            // Railway (HTTPS) se HTTP API call karne ke liye Proxy zaroori hai
            // Agar API direct na chale to ye CORS Proxy help karegi
            const proxy = "https://api.allorigins.win/get?url=";
            const targetApi = `https://api.impossible-world.xyz/api/data?phone=${phone}`;

            try {
                // Hum AllOrigins proxy use kar rahe hain taake Railway block na kare
                const response = await fetch(`${proxy}${encodeURIComponent(targetApi)}`);
                const proxyData = await response.json();
                
                // AllOrigins data string mein deta hai, humein parse karna hoga
                const data = JSON.parse(proxyData.contents);
                
                loader.classList.add('hidden');

                if (data.success && data.records && data.records.length > 0) {
                    data.records.forEach(res => {
                        grid.innerHTML += `
                            <div class="premium-card p-6 rounded-2xl border-l-4 border-l-purple-600">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="font-bold text-lg text-purple-400 uppercase">${res.Name || 'N/A'}</h3>
                                    <img src="pic.png" class="w-8 h-8 opacity-30">
                                </div>
                                <div class="space-y-3 font-mono text-sm">
                                    <div class="flex justify-between">
                                        <span class="text-gray-500">PHONE:</span>
                                        <span>${res.Mobile || 'N/A'}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-500">CNIC:</span>
                                        <span>${res.CNIC || 'N/A'}</span>
                                    </div>
                                    <div class="pt-2">
                                        <span class="text-gray-500 text-[10px] block">ADDRESS:</span>
                                        <p class="text-xs text-gray-300 mt-1 leading-relaxed">${res.Address || 'N/A'}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = `<div class="col-span-full text-center text-red-500 p-10 bg-red-500/5 rounded-xl border border-red-500/20 uppercase tracking-widest font-bold">No Data Found</div>`;
                }
            } catch (err) {
                loader.classList.add('hidden');
                console.error(err);
                alert("Connection Failed! API is not responding through Proxy.");
            }
        }
    </script>
</body>
</html>
