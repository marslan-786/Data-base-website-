<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hackers AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .live-bg {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #4c1d95, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        
        .premium-card:hover {
            border-color: #a855f7;
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
        }

        .loader-ring {
            border: 3px solid rgba(168, 85, 247, 0.1);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body class="live-bg min-h-screen text-white font-sans selection:bg-purple-500 overflow-x-hidden">

    <div id="splash" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black">
        <div class="relative mb-8">
            <div class="absolute -inset-4 bg-purple-600 rounded-full blur-xl opacity-50 animate-pulse"></div>
            <img src="pic.png" alt="Logo" class="relative w-36 h-36 rounded-full border-2 border-purple-500/50 object-cover shadow-2xl">
        </div>
        <div class="loader-ring"></div>
        <p class="mt-6 tracking-[0.6em] text-[10px] font-bold text-purple-400 uppercase animate-pulse">Establishing Secure Connection...</p>
    </div>

    <div id="dashboard" class="hidden opacity-0 transition-opacity duration-1000 p-4 md:p-8">
        
        <header class="max-w-7xl mx-auto flex items-center justify-between py-6 mb-12 border-b border-white/5 backdrop-blur-sm">
            <img src="pic.png" class="w-14 h-14 rounded-full border border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.4)]" alt="SH">
            <h1 class="text-2xl md:text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-400 to-gray-400">
                SILENT HACKERS
            </h1>
            <img src="pic.png" class="w-14 h-14 rounded-full border border-purple-500 shadow-[0_0_15px_rgba(168,85,247,0.4)]" alt="SH">
        </header>

        <div class="max-w-2xl mx-auto mb-20">
            <div class="relative group">
                <input id="searchInput" type="text" placeholder="Enter Number (e.g 0302...)" 
                    class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-5 outline-none focus:border-purple-500 transition-all text-center text-xl tracking-widest backdrop-blur-lg">
                <button onclick="searchData()" class="w-full mt-4 bg-gradient-to-r from-purple-700 to-indigo-700 hover:from-purple-600 hover:to-indigo-600 font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase tracking-widest">
                    Identify Target
                </button>
            </div>
        </div>

        <div id="searchLoader" class="hidden flex flex-col items-center justify-center py-12">
            <div class="loader-ring mb-4"></div>
            <span class="text-xs text-purple-400 font-mono">SCANNING DATABASE...</span>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto pb-24">
            </div>
    </div>

    <script>
        // Splash screen timer
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const dash = document.getElementById('dashboard');
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 0.8s ease';
                setTimeout(() => {
                    splash.style.display = 'none';
                    dash.classList.remove('hidden');
                    setTimeout(() => dash.classList.add('opacity-100'), 50);
                }, 800);
            }, 5000);
        });

        async function searchData() {
            const input = document.getElementById('searchInput').value.trim();
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');

            if (!input) {
                alert("Please enter a valid number!");
                return;
            }

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                // New API URL
                const response = await fetch(`https://api.impossible-world.xyz/api/data?phone=${input}`);
                const data = await response.json();
                
                loader.classList.add('hidden');

                if (data.success && data.records && data.records.length > 0) {
                    data.records.forEach((res, index) => {
                        grid.innerHTML += `
                            <div class="premium-card p-6 rounded-3xl relative overflow-hidden group">
                                <div class="absolute -top-4 -right-4 opacity-5 transform rotate-12">
                                    <img src="pic.png" class="w-32 h-32">
                                </div>

                                <div class="flex items-center gap-4 mb-8">
                                    <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                                        <span class="text-xl font-bold">#${index + 1}</span>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-xl text-white uppercase tracking-tight">${res.Name || 'N/A'}</h3>
                                        <p class="text-[10px] text-purple-400 font-mono tracking-widest uppercase">Target Found</p>
                                    </div>
                                </div>
                                
                                <div class="space-y-5">
                                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                        <span class="text-[10px] text-gray-400 block mb-1">PHONE NUMBER</span>
                                        <span class="font-mono text-lg text-purple-300 font-bold">${res.Mobile}</span>
                                    </div>

                                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                        <span class="text-[10px] text-gray-400 block mb-1">CNIC / ID CARD</span>
                                        <span class="font-mono text-lg text-white tracking-widest">${res.CNIC}</span>
                                    </div>

                                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                        <span class="text-[10px] text-gray-400 block mb-1">FULL ADDRESS</span>
                                        <p class="text-sm text-gray-200 leading-relaxed italic">${res.Address || 'No Address Found'}</p>
                                    </div>
                                </div>
                                
                                <div class="mt-8 flex justify-between items-center opacity-60">
                                    <span class="text-[9px] font-mono">DB-VER: 2026.01</span>
                                    <div class="flex gap-2">
                                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                        <span class="text-[9px] uppercase">Encrypted</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = `
                        <div class="col-span-full text-center p-12 bg-red-500/10 border border-red-500/20 rounded-3xl">
                            <p class="text-red-400 font-bold tracking-widest uppercase">Access Denied: No Records Found</p>
                        </div>`;
                }
            } catch (err) {
                loader.classList.add('hidden');
                console.error("Fetch Error:", err);
                alert("Server Connection Failed! Check internet or API status.");
            }
        }
    </script>
</body>
</html>
